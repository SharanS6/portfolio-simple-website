<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section__one">
        <h1 class="section__one__head">Sharan S</h1>
        <h2 class="section__one__role">MERN stack Developer</h2>
        <p><a class="section__one__contact" href="index.html">Home</a></p>
      </div>


<div class="contact-form">
    
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Enter your Name" class="contact-form__name"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" placeholder="Enter your Age" class="contact-form__age"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea placeholder="Message" class="contact-form__desc"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="contact-form__button">Submit</button></td>
            </tr>
        </table>
    </form>


</div>












      <div class="section__five">
        <p class="section__five__social">
          Social Media :<a href="https://www.instagram.com/">Instagram |</a>
          <a href="https://in.linkedin.com/">LinkedIn</a>
        </p>
        <p class="section__five__copyrights">&copy;Sharan S</p>
      </div>
    </div>
  </body>
</html>
